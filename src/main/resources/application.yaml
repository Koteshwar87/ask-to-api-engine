server:
  port: 8080

spring:
  application:
    name: ask-to-api-engine
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini           # great quality, cheap
      embedding:
        options:
          model: text-embedding-3-small  # optimal for RAG vector store

logging:
  level:
    org.springframework.ai: INFO
    com.asktoapiengine: DEBUG
